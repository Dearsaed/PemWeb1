<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Menggunakan Menu Dropdown </title>
  </head>
  <body>

    <img src="research.png" alt="" align="right">
    </img>
    <br>
    Silahkan pilih orientasi minat :
    <br>
    <select class="" name="Orientasi Minat">
      <option value="dg">Desain Grafis</option>
      <option value="pj">Pemrograman Java</option>
      <option value="sa">Sistem Analis</option>
      <option value="ds">Dagelan Saja</option>
    </select>
    <br>
    <br>
    <select class="" name="Orientasi Kemampuan" multiple>
      <option value="dg">Desain Grafis</option>
      <option value="pj">Pemrograman Java</option>
      <option value="sa">Sistem Analis</option>
      <option value="aj">Ahli Jaringan</option>
      <option value="it">Traner IT</option>
      <option value="ds">Dagelan Saja</option>
    </select>

  </body>
</html>
